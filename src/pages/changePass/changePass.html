<ion-header>
    <ion-navbar>
        <ion-title>
            Смяна на парола
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="about">

    <ion-list>
        <ion-item>
            <ion-icon name='lock' item-left class="icon"></ion-icon>
            <ion-input type="password" placeholder="Текуща парола"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name='lock' item-left class="icon"></ion-icon>
            <ion-input type="password" placeholder="Нова парола"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name='lock' item-left class="icon"></ion-icon>
            <ion-input type="password" placeholder="Повтори паролата"></ion-input>
        </ion-item>
    </ion-list>

    <button
            ion-button full
            class="save"
            (click)="onSaveClick(); presentToast()"
    >
        Запази промените
    </button>

</ion-content>
